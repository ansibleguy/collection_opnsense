---

- name: Testing VIPs
  hosts: localhost
  gather_facts: no
  module_defaults:
    group/ansibleguy.opnsense.all:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      target: 'interface_vip'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_pre1
      failed_when: >
        'data' not in opn_pre1 or
        opn_pre1.data | length != 0

    - name: Removing - does not exist
      ansibleguy.opnsense.interface_vip:
        interface: 'lan'
        address: '192.168.0.1'
        state: 'absent'
      register: opn_pre2
      failed_when: >
        opn_pre2.failed or
        opn_pre2.changed

    - name: Adding 1 - failing because of invalid interface (server-side)
      ansibleguy.opnsense.interface_vip:
        interface: 'DOESNOTEXIST'
        address: '192.168.1.1'
      register: opn_fail1
      failed_when: not opn_fail1.failed
      when: not ansible_check_mode

    - name: Adding 1
      ansibleguy.opnsense.interface_vip:
        interface: 'lan'
        address: '192.168.1.1'
      register: opn1
      failed_when: >
        opn1.failed or
        not opn1.changed

    - name: Adding 2
      ansibleguy.opnsense.interface_vip:
        interface: 'opt1'
        address: '192.168.2.1'
        cidr: 24
        mode: 'carp'
        vhid: 10
        password: 'top_secret'
        advertising_base: 2
        advertising_skew: 1
        bind: false
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed

    - name: Adding 2 - nothing changed
      ansibleguy.opnsense.interface_vip:
        interface: 'opt1'
        address: '192.168.2.1'
        cidr: 24
        mode: 'carp'
        vhid: 10
        password: 'top_secret'
        advertising_base: 2
        advertising_skew: 1
        bind: false
      register: opn6
      failed_when: >
        opn6.failed or
        opn6.changed
      when: not ansible_check_mode

    - name: Removing 2
      ansibleguy.opnsense.interface_vip:
        interface: 'opt1'
        address: '192.168.2.1'
        state: 'absent'
      register: opn7
      failed_when: >
        opn7.failed or
        not opn7.changed
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn8
      failed_when: >
        'data' not in opn8 or
        opn8.data | length != 1
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.interface_vip:
        interface: "{{ item.int }}"
        address: "{{ item.ip }}"
        state: 'absent'
      loop:
        - {int: 'lan', ip: '192.168.1.1'}
        - {int: 'opt1', ip: '192.168.2.1'}
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_clean1
      failed_when: >
        'data' not in opn_clean1 or
        opn_clean1.data | length != 0
      when: not ansible_check_mode
