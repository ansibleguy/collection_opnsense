---

- name: Testing Shaper Pipes
  hosts: localhost
  gather_facts: no
  module_defaults:
    group/ansibleguy.opnsense.all:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      target: 'shaper_pipe'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn10
      failed_when: >
        'data' not in opn10 or
        opn10.data | length != 0

    - name: Removing - does not exist
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 50
        state: 'absent'
      register: opn1
      failed_when: >
        opn1.failed or
        opn1.changed

    - name: Adding 1 - failing because of invalid int-value
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 50
        queue: 999
      register: opn11
      failed_when: not opn11.failed

    - name: Adding 1 - failing because of unprovided bandwidth
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
      register: opn12
      failed_when: not opn12.failed

    - name: Adding 1
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 50
      register: opn4
      failed_when: >
        opn4.failed or
        not opn4.changed

    - name: Changing 1
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 60
        queue: 20
        pie_enable: true
        timeout: 60
      register: opn14
      failed_when: >
        opn14.failed or
        not opn14.changed
      when: not ansible_check_mode

    - name: Disabling 1
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 60
        queue: 20
        pie_enable: true
        enabled: false
      register: opn6
      failed_when: >
        opn6.failed or
        not opn6.changed
      when: not ansible_check_mode

    - name: Disabling 1 - nothing changed
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 60
        queue: 20
        pie_enable: true
        enabled: false
      register: opn9
      failed_when: >
        opn9.failed or
        opn9.changed
      when: not ansible_check_mode

    - name: Enabling 1
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_1'
        bandwidth: 60
        queue: 20
        pie_enable: true
      register: opn7
      failed_when: >
        opn7.failed or
        not opn7.changed
      when: not ansible_check_mode

    - name: Adding 2
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_2'
        bandwidth: 750
        bandwidth_metric: 'Kbit'
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed

    - name: Adding 2 - nothing changed
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_2'
        bandwidth: 750
        bandwidth_metric: 'Kbit'
      register: opn13
      failed_when: >
        opn13.failed or
        opn13.changed
      when: not ansible_check_mode

    - name: Removing 2
      ansibleguy.opnsense.shaper_pipe:
        description: 'ANSIBLE_TEST_1_2'
        state: 'absent'
      register: opn8
      failed_when: >
        opn8.failed or
        not opn8.changed
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn3
      failed_when: >
        'data' not in opn3 or
        opn3.data | length != 1
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.shaper_pipe:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn2
      failed_when: >
        'data' not in opn2 or
        opn2.data | length != 0
      when: not ansible_check_mode
