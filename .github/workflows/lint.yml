---

name: Lint

on:
  push:
    branches: [latest]
    paths:
      - '**.py'
      - '**.yml'
      - '.github/workflows/lint.yml'
      - 'requirements_lint.txt'
  pull_request:
    branches: [latest]
    paths:
      - '**.py'
      - '**.yml'
      - '.github/workflows/lint.yml'
      - 'requirements_lint.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements_lint.txt
        shell: bash

      - name: Running PyLint
        run: |
          pylint --version
          pylint --recursive=y .
        shell: bash

      - name: Running YamlLint
        run: |
          yamllint --version
          yamllint .
        shell: bash

      - name: Preparing collection for AnsibleLint
        run: |
          mkdir -p /tmp/ansible_lint/collections/ansible_collections/ansibleguy
          ln -s ${{ github.workspace }} /tmp/ansible_lint/collections/ansible_collections/ansibleguy/opnsense
        shell: bash

      - name: Running AnsibleLint
        run: |
          ansible-lint --version
          ANSIBLE_COLLECTIONS_PATH=/tmp/ansible_lint/collections ansible-lint -c .ansible-lint.yml
        shell: bash
